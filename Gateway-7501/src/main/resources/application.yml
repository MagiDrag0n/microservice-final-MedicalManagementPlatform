server:
  port: 7501
spring:
  application:
    name: gateway-service-7501
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  #开启从注册中心动态生成路由的功能，用微服务名进行路由
      routes:
        - id: user-service-router
          # uri: http://localhost:8001
          uri: lb://PROVIDER-HYSTRIX-USER-8001
          predicates:
            - Path=/user/**
        - id: medicine-service-router
          uri: lb://PROVIDER-HYSTRIX-MEDICINE-8002
          predicates:
            - Path=/medicine/**
        - id: order-service-router
          uri: lb://PROVIDER-HYSTRIX-ORDER-8003
          predicates:
            - Path=/order/**
        - id: dept-service-router
          uri: lb://PROVIDER-HYSTRIX-DEPT-8004
          predicates:
            - Path=/order/**
        - id: doctor-service-router
          uri: lb://PROVIDER-HYSTRIX-DOCTOR-8005
          predicates:
            - Path=/doctor/**
        - id: register-service-router
          uri: lb://PROVIDER-HYSTRIX-DOCTOR-8006
          predicates:
            - Path=/register/**
eureka:
  instance:
    hostname: Gateway-service-7501
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka
